<h1 mat-dialog-title>Add Card</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Card Title</mat-label>
        <input matInput [(ngModel)]="data.cardTitle">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Card Description</mat-label>
        <textarea matInput [(ngModel)]="data.cardDescription"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClicked()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
